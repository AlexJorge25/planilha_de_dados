<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Tabela</title>
</head>

<body>
    <div class="conteiner">
        <div class="conteiner-tela">
            <form class="tela" id="forms">
                <h2>Cadastro</h2>
                <div>
                    <label for="nome-input">Nome:</label>
                    <input class="input-nome" type="text" placeholder="Nome" id="nome-input" >
                </div>
                <div>
                    <label for="email-input">Email:</label>
                    <input class="input-email" type="email" placeholder="Email" id="email-input">
                </div>
                <div>
                    <label for="numero-input">Numero:</label>
                    <input class="input-numero" type="number" placeholder="Numero" id="numero-input">
                </div>
                <div class="botaos">
                    <button onclick="enviar_dados()" type="submit" class="botao">Gravar</button>
                </div>
            </form>
        </div>
        <div class="tabela">
            <table class="table" id="minha-tabela">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Email</th>
                        <th scope="col">Numero</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    
                </tbody>
            </table>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
